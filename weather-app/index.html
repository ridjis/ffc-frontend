<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather app</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
</head>
<body>
	
	<section class="overlay" id="closeable">
		<div class="modal">
			<div class="description">
				Because of protocols incosistency (GitHub is using HTTPS but weather API HTTP) you're probaby not going to see weather information, so you should "load unsafe script" as is shown in pic bellow. â¬‡
			</div>
			<img src="unsafe-script.gif" class="gif" alt="How to">
			<span id="close-btn">&times;</span>
		</div>
	</section>

	<header>
		<i class="fa fa-map-marker"></i>
		<div class="location">
			<span id="town"></span>
			<span id="country"></span>
		</div>
	</header>

	<section id="info">
		<div class="more">
			<i class="wi icon"></i>
			<div class="max">
				<span class="max-temp"></span>
				<i class="fa fa-angle-up"></i>
			</div>
			<div class="min">
				<span class="min-temp"></span>
				<i class="fa fa-angle-down"></i>
			</div>
		</div>
		<span class="current"></span>
	</section>


	<script src="main.js"></script>
</body>
</html>
