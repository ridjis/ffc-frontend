<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>random() quote generator</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Raleway">
</head>
<body>
	<h1>random() quote machine</h1>
	<div class="quote-container">
		<div class="blockquote">
			<i class="fa fa-quote-left" style="margin-right: 10px"></i>
			<span id="text">To generate a quote click on this white box</span>
		</div>
		<span id="author">right click for tweet quote</span>
	</div>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
